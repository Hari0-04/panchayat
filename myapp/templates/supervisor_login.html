{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Create Supervisor</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  body{
    font-family:"Nunito",sans-serif;
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#081229,#0b3b5c);
  }
  .card{
    width:380px;
    padding:36px;
    border-radius:16px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 12px 40px rgba(2,12,27,0.6);
    color:#fff;
  }
  h2{text-align:center;margin:0 0 18px;font-weight:700}
  .field{margin-bottom:12px}
  input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.12);
    background:rgba(255,255,255,0.03);
    color:#fff;
  }
  input::placeholder{color:rgba(255,255,255,0.6)}
  button{
    width:100%;
    padding:12px;
    margin-top:8px;
    border-radius:10px;
    border:none;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:#05263b;
    font-weight:800;
    cursor:pointer;
  }
  .msg{
    margin-top:10px;
    color:#ffd2d2;
    text-align:center;
  }
</style>
</head>
<body>
  <div class="card" role="main">
    <h2>Create Supervisor</h2>

    {% for m in messages %}
      <div class="msg">{{ m }}</div>
    {% endfor %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="field">
        <input name="name" type="text" placeholder="Supervisor Name" required>
      </div>
      <div class="field">
        <input name="phone" type="text" placeholder="Phone Number" required>
      </div>
      <button type="submit">Generate Supervisor ID & Passcode</button>
    </form>
  </div>
</body>
</html>
