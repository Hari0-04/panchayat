<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡Æ™‡Æû‡Øç‡Æö‡Ææ‡ÆØ‡Æ§‡Øç‡Æ§‡ØÅ - Main Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans Tamil", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2a86a0;
      color: #fff;
    }

    header h1 {
      font-size: 24px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-container {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .profile-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dashboard grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      flex: 1;
    }

    .dash-card {
      background-color: #034355;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .dash-card:hover {
      background-color: #2a86a0;
    }

    /* Profile Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 350px;
      max-width: 90%;
      text-align: center;
      position: relative;
    }

    .popup-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #034355;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #2a86a0;
    }

    @media(max-width: 600px){
      header h1 {
        font-size: 20px;
      }

      .dash-card {
        padding: 30px 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Panchayat</h1>
    <div class="header-right">
      <span>{{ admin_username }}</span>
      <div class="profile-container" id="profileTrigger">
        <img src="https://via.placeholder.com/50" alt="Profile">
      </div>
    </div>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">
    <a href="{% url 'requests_supervisor' %}" class="dash-card">üìÑ Requests</a>
    <a href="{% url 'complaints_supervisor' %}" class="dash-card">üìù Complaints</a>
    <!-- Add more dashboard cards here if needed -->
  </div>

  <!-- Profile Popup -->
  <div class="popup-overlay" id="profilePopup">
    <div class="popup-card">
      <span class="close-btn" id="closePopup">&times;</span>
      <img src="https://via.placeholder.com/100" alt="Profile" id="profileImgLarge">
      <h3>{{ user.username }}</h3>
      <p>üìû {{ user.phoneno }}</p>
      <p>üè† {{ user.address }}</p>
      <a href="{% url 'logout2' %}"><button class="logout-btn">Logout</button></a>
    </div>
  </div>

  <script>
    // Profile Popup
    const profileTrigger = document.getElementById("profileTrigger");
    const profilePopup = document.getElementById("profilePopup");
    const closePopup = document.getElementById("closePopup");

    profileTrigger.addEventListener("click", () => profilePopup.style.display = "flex");
    closePopup.addEventListener("click", () => profilePopup.style.display = "none");
  </script>

</body>
</html>
