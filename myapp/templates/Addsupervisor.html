<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0d14, #121722, #1c2433);
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen-card {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 22px;
            padding: 35px 45px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 25px rgba(0, 0, 0, 0.35),
                0 0 28px rgba(62, 140, 255, 0.35);
            transition: 0.35s ease;
        }

        .screen-card:hover {
            border: 1px solid rgba(62, 140, 255, 0.55);
            box-shadow: 
                0 0 34px rgba(62, 140, 255, 0.55),
                0 0 40px rgba(179, 107, 255, 0.45);
            transform: translateY(-6px);
        }

        h2 {
            text-align: center;
            background: linear-gradient(90deg, #3e8cff, #b36bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #c7c7c7;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: 0.25s ease;
        }

        input:focus, select:focus {
            border: 1px solid #3e8cff;
            box-shadow: 0 0 14px rgba(62, 140, 255, 0.45);
        }

        .readonly-box {
            padding: 14px;
            border-radius: 14px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ffffff;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #3e8cff, #b36bff);
            color: white;
            box-shadow: 0 0 15px rgba(62, 140, 255, 0.45);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 22px rgba(179, 107, 255, 0.6),
                0 0 30px rgba(62, 140, 255, 0.6);
        }
    </style>
</head>
<body>

<div class="screen-card">
    <h2>Add User</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="EO">EO</option>
                <option value="Supervisor">Supervisor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Generated User ID</label>
            <div class="readonly-box">{{ user_id }}</div>
            <input type="hidden" name="user_id" value="{{ user_id }}">
        </div>

        <div class="form-group">
            <label>Generated Password</label>
            <div class="readonly-box">{{ password }}</div>
            <input type="hidden" name="password" value="{{ password }}">
        </div>

        <button type="submit">Save User</button>
    </form>
</div>

</body>
</html>
