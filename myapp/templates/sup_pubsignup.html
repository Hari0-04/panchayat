<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supervisor - Public Signups</title>
  <style>
    :root {
      --bg: #e3f9fb;       
      --card-bg: #ffffff;   
      --accent: #2b6777;    
      --text: #1e4b56;      
      --highlight: #2a86a0; 
      --shadow: rgba(0, 0, 0, 0.1);
      --verify-red: #e74c3c;
      --verify-green: #27ae60;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: all 0.3s ease;
      border-left: 6px solid var(--accent);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      margin: 0 0 10px;
      color: var(--highlight);
    }

    .card p {
      margin: 5px 0;
      font-size: 0.95em;
      color: var(--text);
    }

    .btn-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .verify-btn {
      background-color: var(--verify-red);
    }

    .verify-btn.verified {
      background-color: var(--verify-green);
      cursor: default;
    }

    .verify-btn.verified:hover {
      background-color: var(--verify-green);
    }

    p[style*="text-align:center"] {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Supervisor - Public Signups</h1>

  <div class="cards-container">
    {% for user in public_users %}
    <div class="card">
      <h3>{{ user.name }}</h3>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Phone:</strong> {{ user.phoneno }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>

      <div class="btn-container">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <button type="submit" name="verify_user"
            class="btn verify-btn {% if user.is_verified %}verified{% endif %}">
            {% if user.is_verified %}âœ… Verified{% else %}Verify{% endif %}
          </button>
        </form>
      </div>
    </div>
    {% empty %}
      <p style="text-align:center;">No public users found.</p>
    {% endfor %}
  </div>
</body>
</html>
