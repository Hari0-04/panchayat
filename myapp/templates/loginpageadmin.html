<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Login</title>

  <style>
    /* -------- Font Face -------- */
    @font-face {
      font-family: 'ninota';
      src: url("{% static 'fonts/ninota.woff2' %}") format('woff2'),
           url("{% static 'fonts/ninota.woff' %}") format('woff');
      font-weight: 300 800;
      font-style: normal;
      font-display: swap;
    }

    /* -------- Premium Background -------- */
    body {
      margin: 0;
      font-family: 'ninota', sans-serif;
      background: linear-gradient(135deg, #4c57ff, #ff5f8d, #ff9df2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* top-right logo using Django static */
    .top-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      height: 80px;
      background-image: url("{% static 'images/logo.png' %}");
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* -------- Center Login Page -------- */
    .login-page {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    /* -------- Premium Glass Card -------- */
    .login-card {
      background: rgba(255, 255, 255, 0.25);
      width: 350px;
      border-radius: 20px;
      padding-bottom: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      animation: float 5s ease-in-out infinite;
      transition: 0.4s;
    }

    /* Hover Glow */
    .login-card:hover {
      box-shadow: 0 0 35px rgba(255,255,255,0.9);
      transform: scale(1.01);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* -------- Fancy Header -------- */
    .login-header {
      height: 140px;
      position: relative;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wave {
      position: absolute;
      width: 130%;
      height: 130%;
      border-radius: 50%;
    }
    .login-header h2 {
      position: relative;
      z-index: 10;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    /* -------- Form Styles -------- */
    .login-form {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-top: 12px;
      font-size: 0.9em;
      color: #fff;
      font-weight: 500;
    }

    .login-form input {
      padding: 11px;
      margin-top: 5px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .login-form input:focus {
      background: white;
      box-shadow: 0 0 12px white;
    }

    /* -------- Login Button -------- */
    .signin-btn {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ffffffb5, #ffffff);
      cursor: pointer;
      font-weight: 800;
      font-size: 16px;
      transition: 0.5s;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .signin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px #fff;
    }

    /* -------- Footer -------- */
    .login-footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
    }

    .login-footer a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      opacity: 0.9;
      transition: 0.3s;
    }

    .login-footer a:hover {
      opacity: 1;
      text-shadow: 0 2px 10px white;
    }

    /* -------- Responsive -------- */
    @media (max-width: 480px) {
      .login-card { width: 90%; }
      .login-header { font-size: 18px; }
    }

  </style>
</head>
<body>

  <div class="top-logo" aria-hidden="true"></div>

  <div class="login-page">

    <div class="login-card">

      <div class="login-header">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <h2>Welcome Back</h2>
      </div>

      <form class="login-form" method="POST" action="{% url 'loginpage2' %}">
        {% csrf_token %}

        <label>User Name</label>
        <input type="text" name="username" placeholder="Enter phone number" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="signin-btn">Log in â†’</button>
      </form>

      <div class="login-footer">
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'Forgotpassword' %}">Forgot Password?</a>
      </div>

    </div>
  </div>

</body>
</html>
