{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panchayat Login</title>

<style>
/* BODY */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0d14, #121722, #1c2433);
    overflow: hidden;
    animation: fadeIn 1s ease-in-out;
}

/* FADE ANIMATION */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MAIN CONTAINER */
.container {
    width: 85%;
    max-width: 1050px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    padding: 45px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 25px;
    backdrop-filter: blur(25px);
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
    color: #fff;
}

/* LEFT INFO */
.info {
    padding: 20px;
}
.info h1 {
    font-size: 42px;
    font-weight: 600;
    margin-bottom: 18px;
    background: linear-gradient(90deg, #3e8cff, #b36bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.info p {
    font-size: 17px;
    opacity: 0.85;
    line-height: 1.6;
}
.logo {
    width: 170px;
    margin-bottom: 20px;
}

/* LOGIN BOX */
.login-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(25px);
    box-shadow: 0 0 20px #3e8cff;
}
.login-box h2 {
    font-size: 30px;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #3e8cff, #b36bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* INPUTS */
.input-group { margin-bottom: 20px; }

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.05);
    color: #fff;
    transition: 0.3s;
}
input:focus {
    border-color: #3e8cff;
    box-shadow: 0 0 8px #3e8cff;
}

/* LOGIN BUTTON */
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #0ec2c9;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}
button:hover {
    background: #0fd6d4;
    box-shadow: 0 0 15px #3e8cff;
    transform: translateY(-2px);
}

/* FORGOT + SIGNUP LINKS */
.login-links {
    margin-top: 18px;
    text-align: center;
}

.login-links a {
    color: #3e8cff;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    display: block;
    margin-top: 8px;
    transition: 0.3s;
}
.login-links a:hover {
    opacity: 0.8;
}

/* PARTICLES */
.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #3e8cff;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-200px) translateX(100px); }
    100% { transform: translateY(0) translateX(0); }
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .container { 
        grid-template-columns: 1fr; 
        padding: 30px;
        text-align: center; 
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- LEFT INFO -->
    <div class="info">
        <img src="{% static 'img/logo.png' %}" class="logo">
        <h1>Panchayat Smart Portal</h1>
        <p>
            A modern platform for managing citizen requests, complaints, and services.
        </p>
    </div>

    <!-- LOGIN BOX -->
    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'loginpage' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="text" name="phoneno" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- FORGOT + SIGNUP -->
        <div class="login-links">
            <a href="{% url 'Forgotpassword' %}">Forgot Password?</a>
            <a href="{% url 'signup' %}">New here? Create an account</a>
        </div>
    </div>

</div>

<!-- PARTICLES -->
<script>
for(let i=0;i<40;i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random()*100+'vw';
    p.style.top = Math.random()*100+'vh';
    p.style.width = p.style.height = (Math.random()*4+4)+'px';
    p.style.animationDuration = (Math.random()*6+4)+'s';
    document.body.appendChild(p);
}
</script>

</body>
</html>
