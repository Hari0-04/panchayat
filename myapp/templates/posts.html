<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panchayat ‚Äì Post Notification</title>

<style>
:root {
  --primary:#4da9ff;
  --secondary:#b3e0ff;
  --glass-bg:rgba(255,255,255,0.15);
  --glass-bg-dark:rgba(0,0,0,0.25);
  --shadow:0 10px 35px rgba(0,0,0,0.25);
  --text-dark:#0a1a33;
  --text-light:#eaf6ff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body {
  height:100vh;
  background:linear-gradient(135deg, #c7f1ff, #a8d8ff, #7bbfff, #4da9ff);
  color:var(--text-dark);
  transition:0.4s;

  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

body.dark {
  background:linear-gradient(135deg, #00121f, #003354, #005a87);
  color:var(--text-light);
}

/* Back Button */
.back-btn {
  position:absolute;
  top:25px;
  left:25px;
  background:#4c5bf7;
  color:white;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  z-index:20;
}
.back-btn:hover { opacity:0.85; }

/* Theme Toggle */
.theme-toggle {
  position:absolute;
  top:25px;
  right:25px;
  padding:10px 20px;
  background:rgba(255,255,255,0.25);
  border-radius:14px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.4);
  font-size:18px;
  z-index:20;
}
body.dark .theme-toggle {
  background:rgba(0,0,0,0.4);
}
.theme-toggle:hover { opacity:0.85; }

/* Main Card Container */
.container {
  width:100%;
  max-width:700px;
  background:var(--glass-bg);
  backdrop-filter:blur(25px);
  padding:40px;
  border-radius:25px;
  box-shadow:var(--shadow);
  transition:0.4s;
}
body.dark .container {
  background:var(--glass-bg-dark);
}

h1 {
  font-size:34px;
  text-align:center;
  margin-bottom:15px;
}
p {
  text-align:center;
  font-size:16px;
  margin-bottom:35px;
}

/* Inputs */
input, textarea {
  width:100%;
  padding:15px;
  margin:12px 0;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(255,255,255,0.12);
  color:inherit;
  font-size:16px;
  outline:none;
  transition:0.3s;
}
body.dark input, 
body.dark textarea {
  background:rgba(0,0,0,0.35);
}

input:focus, textarea:focus {
  border-color:var(--primary);
  background:rgba(255,255,255,0.25);
}

/* File Box */
.file-box {
  padding:15px;
  text-align:center;
  border:1px dashed rgba(255,255,255,0.5);
  border-radius:14px;
  margin:12px 0;
  cursor:pointer;
  background:rgba(255,255,255,0.12);
  transition:0.3s;
}
body.dark .file-box {
  background:rgba(0,0,0,0.35);
}
.file-box:hover {
  background:rgba(255,255,255,0.2);
}
.file-box input {
  display:none;
}

/* Button */
button.submit-btn {
  width:100%;
  padding:15px;
  margin-top:15px;
  border:none;
  border-radius:18px;
  background:var(--primary);
  color:white;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}
button.submit-btn:hover {
  opacity:0.85;
}
</style>

</head>
<body>

<button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

<div class="theme-toggle" id="themeToggle">üåû</div>

<div class="container">
  <h1>Create Post</h1>
  <p>Add new announcements, updates, messages and attach media.</p>

  <form method="POST" action="{% url 'Posts' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="text" name="title" placeholder="Enter post title" required>

      <textarea name="message" placeholder="Write your message..." rows="5" required></textarea>

      <label class="file-box">
        üì∑ Upload Image
        <input type="file" name="image" accept="image/*">
      </label>

      <label class="file-box">
        üé• Upload Video
        <input type="file" name="video" accept="video/*">
      </label>

      <input type="datetime-local" name="datetime" required>

      <button type="submit" class="submit-btn">Publish Post</button>
  </form>
</div>

<script>
const toggle = document.getElementById("themeToggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "üåô" : "üåû";
});
</script>

</body>
</html>
