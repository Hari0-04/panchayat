<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Requests</title>

<style>
/* THEME VARIABLES */
:root {
  --bg1: #0a0d14;
  --bg2: #121722;
  --bg3: #1c2433;

  --glass: rgba(255, 255, 255, 0.07);
  --glass-border: rgba(255, 255, 255, 0.15);

  --neon-blue: #3e8cff;
  --neon-purple: #b36bff;

  --text-main: #ffffff;
  --text-secondary: #c7c7c7;

  --glow: 0 0 18px rgba(62, 140, 255, 0.45);
  --shadow: 0 0 20px rgba(0, 0, 0, 0.35);
}

/* PAGE */
body {
  margin: 0;
  padding: 20px;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  color: var(--text-secondary);
}

/* TITLE */
h1 {
  text-align: center;
  margin-bottom: 35px;
  font-size: 2.2em;
  font-weight: 700;
  background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
  -webkit-background-clip: text;
  color: transparent;
  letter-spacing: 1px;
}

/* GRID */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

/* CARD */
.card {
  background: var(--glass);
  backdrop-filter: blur(14px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  padding: 20px;
  box-shadow: var(--shadow);
  transition: 0.35s ease;
  cursor: pointer;
}

/* HOVER */
.card:hover {
  transform: translateY(-6px);
  box-shadow: var(--glow);
  border-color: var(--neon-blue);
}

/* ACTIVE */
.card.active {
  transform: scale(1.05);
  border-color: var(--neon-purple);
  box-shadow: 0 0 25px rgba(179, 107, 255, 0.55);
}

/* CARD TEXT */
.card h3 {
  margin: 0 0 10px 0;
  color: var(--neon-blue);
  font-size: 1.2em;
  font-weight: 600;
}

.card p {
  margin: 6px 0;
  font-size: 0.95em;
  color: var(--text-secondary);
}

/* EMPTY MESSAGE */
.empty {
  text-align: center;
  grid-column: 1 / -1;
  font-style: italic;
  color: #999;
}
</style>
</head>

<body>

<h1>Requests</h1>

<div class="cards-container">

{% for req in requests %}
<div class="card">
    <h3>{{ req.title }}</h3>
    <p><strong>Name:</strong> {{ req.name }}</p>
    <p><strong>Request Type:</strong> {{ req.request_type }}</p>
    <p><strong>Other:</strong> {{ req.other_type }}</p>
    <p><strong>Date:</strong> {{ req.created_at }}</p>
</div>
{% empty %}
<p class="empty">No requests found.</p>
{% endfor %}

</div>

<script>
// Click to expand card
document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("click", () => {
    card.classList.toggle("active");
  });
});
</script>

</body>
</html>
